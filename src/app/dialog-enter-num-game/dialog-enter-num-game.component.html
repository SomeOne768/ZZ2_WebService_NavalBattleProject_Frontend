<h1 mat-dialog-title>Supprimer un évènement</h1>
<div mat-dialog-content>
    <p>Êtes-vous sûr de vouloir supprimer cet évènement ?</p>
</div>
<div mat-dialog-actions>
    <button type="button" mat-raised-button mat-dialog-close color="warn">Oui supprimer</button>
    <button type="button" mat-raised-button mat-dialog-close cdkFocusInitial>Non, annuler</button>
</div>
