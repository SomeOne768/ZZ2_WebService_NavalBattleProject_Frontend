<p>
    You are
    <span style="font-weight: bold;">{{current_player.name}} ({{current_player.number}})</span>,
    your grid is on the
    <span style="font-weight: bold;">{{current_player.grid}}</span>
</p>
<p>
    It's turn number
    <span style="font-weight: bold;">{{turn.number}}</span>
    and it's the turn of 
    <span *ngIf="turn.turn_of == 1" style="font-weight: bold;">YOU !</span>
    <span *ngIf="turn.turn_of == 2" style="font-weight: bold;">THE ENEMY !</span>
    ({{turn.turn_of}})
</p>
